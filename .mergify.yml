pull_request_rules:
  - name: automatic merging when label is set
    conditions:
      - label!=WIP
      - label!=waiting
      - label~=ready to merge
      - status-success=Travis CI - Branch
      - status-success=Mergeable
      - status-success=codecov/project
    actions:
      merge:
        method: merge
        strict: true
      label:
        remove:
          - ready to merge
  - name: delete merged branches
    conditions:
      - merged
      - label!=WIP
    actions:
      delete_head_branch: {}
  - name: add WIP label when WIP is in title
    conditions:
      - title~=WIP
    actions:
      comment:
        message: Please remove WIP from the title. We have set the WIP Label for you instead.
      label:
        add:
          - WIP
  - name: remove "ready to merge" label when pull is not approved
    conditions:
      - "#approved-reviews-by=0"
      - label~=ready to merge
      - -merged
    actions:
      comment:
        message: The "ready to merge" label can only be set after one pull request approval
      label:
        remove:
          - ready to merge
  - name: comment deployment urls
    conditions:
      - status-success=Travis CI - Pull
    actions:
      comment:
        message: "Deployment of pull successfull. \Storybook: stories.{PULL_REQUEST_ID}.nuxt.schul-cloud.surge.sh \nDocs: docs.{PULL_REQUEST_ID}.nuxt.schul-cloud.surge.sh"
